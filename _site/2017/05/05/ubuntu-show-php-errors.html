  <h2>Ubuntu Show PHP Errors</h2>

  <hr>
  <div class="">
    <p>Set <strong>display_errors = On</strong> in both php.ini files:</p>

<blockquote>
  <div>/etc/php5/apache2/php.ini</div>
  <div>/etc/php5/cli/php.ini</div>
</blockquote>

<p>Then restarting Apache:</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">  sudo /etc/init.d/apache2 restart</code></pre></figure>

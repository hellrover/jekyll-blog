  <h2>Jekyll Live Reload</h2>
  <small class="text-muted">2017-05-04 00:00:00 +0200</small>
  <hr>
  <div class="">
    <blockquote>
  Hawkins is a Jekyll 3.1+ plugin that incorporates LiveReload into the Jekyll “serve” process.
</blockquote>

<p>Add the following to the <strong>Gemfile</strong> in the root of the project:</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">  <span class="n">group</span> <span class="ss">:jekyll_plugins</span> <span class="k">do</span>
    <span class="n">gem</span> <span class="s1">'hawkins'</span>
  <span class="k">end</span></code></pre></figure>

<p>
  Then run <strong>bundle install.</strong>
</p>
<p>Start the server with: </p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">  <span class="n">jekyll</span> <span class="n">liveserve</span></code></pre></figure>
